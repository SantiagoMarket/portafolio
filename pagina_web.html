<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        h1 {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .product {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .product h2 {
            margin: 10px 0;
        }
        .product p {
            color: #777;
        }
        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .buy-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h1>Fashion Store</h1>

    <div class="products">
        <div class="product">
            <h2>Producto 1</h2>
            <p>Descripción del producto 1.</p>
            <button class="buy-button" data-product="Producto 1">Comprar ahora</button>
        </div>
        <div class="product">
            <h2>Producto 2</h2>
            <p>Descripción del producto 2.</p>
            <button class="buy-button" data-product="Producto 2">Comprar ahora</button>
        </div>
        <div class="product">
            <h2>Producto 3</h2>
            <p>Descripción del producto 3.</p>
            <button class="buy-button" data-product="Producto 3">Comprar ahora</button>
        </div>
        <div class="product">
            <h2>Producto 4</h2>
            <p>Descripción del producto 4.</p>
            <button class="buy-button" data-product="Producto 4">Comprar ahora</button>
        </div>
        <div class="product">
            <h2>Producto 5</h2>
            <p>Descripción del producto 5.</p>
            <button class="buy-button" data-product="Producto 5">Comprar ahora</button>
        </div>
    </div>

    <script>
        const buyButtons = document.querySelectorAll('.buy-button');
        const whatsappNumber = '3044161693'; // Número de WhatsApp

        buyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const product = button.getAttribute('data-product');
                const message = `Hola, me interesa este producto: ${product}`;
                const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            });
        });
    </script>

</body>
</html>
